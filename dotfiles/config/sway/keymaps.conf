# varialbles
set $mod Mod4
set $terminal ghostty
set $browser librewolf
set $filemanager pcmanfm
set $pdfreader zathura
set $blueman blueman-manager
set $notify swaync-client -t
set $powermenu ~/.config/custom_scripts/power.sh
set $lockscreen swaylock -i ~/.config/walls/VIM.png
set $background ~/.config/custom_scripts/chooseBackgroundImage.sh
set $waybar_configs ~/.config/custom_scripts/waybarThemeSwitcher.sh
set $wlsunset exec ~/.config/custom_scripts/wlsunset.sh

# window operations
floating_modifier $mod

bindsym $mod+u focus parent
bindsym $mod+i focus child

bindsym $mod+Shift+n focus next
bindsym $mod+Shift+p focus prev

bindsym $mod+z split h
bindsym $mod+a split v

bindsym $mod+Shift+q kill
bindsym $mod+Shift+r reload

bindsym $mod+m fullscreen toggle

# toggle between workspaces
bindsym $mod+Tab workspace next_on_output
bindsym Mod1+Tab workspace prev_on_output

# swithch to workspace number
bindsym $mod+1    workspace  $ws1
bindsym $mod+2    workspace  $ws2
bindsym $mod+3    workspace  $ws3
bindsym $mod+4    workspace  $ws4
bindsym $mod+5    workspace  $ws5
bindsym $mod+6    workspace  $ws6
bindsym $mod+7    workspace  $ws7
bindsym $mod+8    workspace  $ws8

# move focused container to workspace
bindsym $mod+Shift+1    move container to workspace  $ws1
bindsym $mod+Shift+2    move container to workspace  $ws2
bindsym $mod+Shift+3    move container to workspace  $ws3
bindsym $mod+Shift+4    move container to workspace  $ws4
bindsym $mod+Shift+5    move container to workspace  $ws5
bindsym $mod+Shift+6    move container to workspace  $ws6
bindsym $mod+Shift+7    move container to workspace  $ws7
bindsym $mod+Shift+8    move container to workspace  $ws8

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

bindsym $mod+Shift+o layout toggle tabbed split
bindsym $mod+space floating toggle, move position center;[floating] resize set 70ppt 80ppt
bindsym $mod+q focus mode_toggle

# resize window (you can also use the mouse for that):
bindsym $mod+Ctrl+h resize grow width 20 px or 5 ppt
bindsym $mod+Ctrl+j resize shrink height 20 px or 5 ppt
bindsym $mod+Ctrl+k resize grow height 20 px or 5 ppt
bindsym $mod+Ctrl+l resize shrink width 20 px or 5 ppt

# modes : for imitating keycords
mode "script" {
  bindsym p exec $waybar_configs ; mode "default"
  bindsym t exec $wlsunset ; mode "default"
  bindsym w exec $background ; mode "default"
  bindsym Escape mode "default"
}

mode "rofi" {
  bindsym $mod+d exec --no-startup-id rofi -show drun -disable-history -show-icons ; mode "default"
  bindsym $mod+Shift+d exec --no-startup-id rofi -show run -disable-history ; mode "default"
  bindsym $mod+w exec rofi -show window -show-icons ; mode "default"
  bindsym $mod+e exec rofi -modi emoji -show emoji ; mode "default"
  bindsym Escape mode "default" ; mode "default"
}

mode "launch" {
  bindsym $mod+Return exec $terminal ; mode "default"
  bindsym $mod+w exec $browser ; mode "default"
  bindsym $mod+i exec $browser --private-window ; mode "default"
  bindsym $mod+n exec $filemanager ; mode "default"
  bindsym $mod+o exec $pdfreader ; mode "default"
  bindsym $mod+b exec $blueman ; mode "default"
  bindsym $mod+s exec flameshot full --path ~/Pictures/screenshots && notify-send -e "   Screenshot taken   " ; mode "default"
  bindsym $mod+Shift+s exec flameshot gui && notify-send -e "   Screenshot taken   " ; mode "default"
  bindsym Escape mode "default"
}

mode "notify" {
  bindsym m exec makoctl restore
  bindsym Shift+m exec makoctl dismiss --all
  bindsym Escape mode "default"
}

# mode keymaps
bindsym $mod+d mode "rofi"
bindsym $mod+s mode "script"
bindsym $mod+Shift+m mode "notify"
bindsym $mod+return mode "launch"

# exit-menu
bindsym $mod+Shift+e exec $powermenu

# Lock the system
bindsym $mod+Shift+x exec $lockscreen

# Screenshot : Screenshot
# brightness
bindsym XF86MonBrightnessUp exec brightnessctl set +5%
bindsym XF86MonBrightnessDown exec brightnessctl set 5%-

bindsym $mod+F4 exec brightnessctl set +5%
bindsym $mod+F3 exec brightnessctl set 5%-

# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec pactl set-sink-volume 0 +5% 
bindsym XF86AudioLowerVolume exec pactl set-sink-volume 0 -5% 
bindsym XF86AudioMute exec pactl set-sink-mute 0 toggle

bindsym $mod+F7 exec pactl set-sink-volume 0 +5% 
bindsym $mod+F6 exec pactl set-sink-volume 0 -5% 
bindsym $mod+F5 exec pactl set-sink-mute 0 toggle

# Media player controls
bindsym $mod+Shift+up exec playerctl play
bindsym $mod+Shift+down exec playerctl pause
bindsym $mod+Shift+right exec playerctl next       
bindsym $mod+Shift+left exec playerctl previous   

bindsym XF86AudioPlay exec playerctl play
bindsym XF86AudioPause exec playerctl pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
